name = "arktos-health"
main = "dist/_worker.js/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Static assets directory
[site]
bucket = "dist"

# KV namespace for sessions (required by Cloudflare adapter)
# Create a KV namespace in Cloudflare dashboard and add the IDs here
# Or comment this out if you don't need sessions
[[kv_namespaces]]
binding = "SESSION"
id = "your-kv-namespace-id"
preview_id = "your-kv-preview-id"

# Environment variables can be set here or in Cloudflare dashboard
# For security, move GITHUB_TOKEN to Cloudflare dashboard secrets
# [vars]
# GITHUB_TOKEN = "your-token-here"

# For production deployment
[env.production]
name = "arktos-health"

